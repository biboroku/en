        <div class="siro">
            <h1>階乗進数変換機</h1>
            <p class="minmin">十進数の整数を階乗進数に変換します.</p>
            <input type="text" id="input">
            <button onclick="convert()">変換!</button>
            <p id="result"></p>
            <script>
              function convert() {
                var input = document.getElementById('input').value;
                var n = parseInt(input);
                var result = document.getElementById('result');
                if (isNaN(n)) {
                  result.innerHTML = 'Please enter a valid integer.';
                  return;
                }
                if (n < 0) {
                  result.innerHTML = 'Please enter a non-negative integer.';
                  return;
                }
                if (n === 0) {
                  result.innerHTML = '0';
                  return;
                }
                var digits = [];
                var base = 1;
                while (n > 0) {
                  digits.push(n % base);
                  n = Math.floor(n / base);
                  base++;
                }
                result.innerHTML = digits.reverse().join('');
              }
            </script>
