        <div class="siro">
            <h1>攪乱順列総数計算機</h1>
            <p class="minmin">
                モンモール数とも呼ばれます.<br>
                !nのように階乗を逆転させたような表記もあります.
            </p>
            <form class="minmin">
                <label for="n">整数を入力してください：</label>
                <input type="number" id="n" name="n">
                <button type="button" onclick="calculateMontmort()">計算する</button>
            </form>
        
            <p id="result"></p>
        
            <script>
                function calculateMontmort() {
                    var n = parseInt(document.getElementById("n").value);
                    var montmort = 0;
        
                    if (n <= 1) {
                        montmort = 0;
                    } else if (n == 2) {
                        montmort = 1;
                    } else {
                        var prev1 = 0;
                        var prev2 = 1;
        
                        for (var i = 3; i <= n; i++) {
                            montmort = (i - 1) * (prev1 + prev2);
                            prev1 = prev2;
                            prev2 = montmort;
                        }
                    }
        
                    document.getElementById("result").innerHTML = "攪乱順列の総数は " + montmort + " です。";
                }
            </script>
        </div>
