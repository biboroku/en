    <script>
        function calc() {
            var input = document.getElementById("input").value;
            var frac = input.split("/");
            var numerator = parseInt(frac[0]);
            var denominator = parseInt(frac[1]);
            var unitFractions = [];
  
            while (numerator > 0) {
              var unitDenominator = Math.ceil(denominator / numerator);
              unitFractions.push("1/" + unitDenominator);
              numerator = (numerator * unitDenominator) - denominator;
              denominator = denominator * unitDenominator;
            }
  
            document.getElementById("output").innerHTML = unitFractions.join(" + ");
        }
    </script>

                <label for="input">分数を入力:</label>
                <input type="text" id="input">
                <input type="button" value="計算" onclick="calc()">
              </form>
              <br>
              <div id="output"></div>
