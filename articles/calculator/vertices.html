            <h1>正n角形の対角線の交点の数計算機</h1>
            <p class="minmin">2006年に発見された式を使っています<br><a href="https://arxiv.org/PS_cache/math/pdf/9508/9508209v3.pdf">論文はこれ</a><br>nの値による場合分けがあるもののシンプルな多項式で表現されていて美しいです.</p>
            <label for="inputN">nを入力:</label>
            <input type="number" id="inputN">
            <button onclick="calculate()">計算</button>
            <p id="result"></p>
        
            <script>
                function calculate() {
                    const n = document.getElementById("inputN").value;
                    let result = combination(n, 4);
        
                    if (n % 2 === 0) {
                        result += (-5 * Math.pow(n, 3) + 45 * Math.pow(n, 2) - 70 * n + 24) / 24;
                    }
                    if (n % 4 === 0) {
                        result -= 3 * n / 2;
                    }
                    if (n % 6 === 0) {
                        result += (-45 * Math.pow(n, 2) + 262 * n) / 6;
                    }
                    if (n % 12 === 0) {
                        result += 42 * n;
                    }
                    if (n % 18 === 0) {
                        result += 60 * n;
                    }
                    if (n % 24 === 0) {
                        result += 35 * n;
                    }
                    if (n % 30 === 0) {
                        result -= 38 * n;
                    }
                    if (n % 42 === 0) {
                        result -= 82 * n;
                    }
                    if (n % 60 === 0) {
                        result -= 330 * n;
                    }
                    if (n % 84 === 0) {
                        result -= 144 * n;
                    }
                    if (n % 90 === 0) {
                        result -= 96 * n;
                    }
                    if (n % 120 === 0) {
                        result -= 144 * n;
                    }
                    if (n % 210 === 0) {
                        result -= 96 * n;
                    }
        
                    document.getElementById("result").innerHTML = "交点の総数は" + result;
                }
        
                function combination(n, k) {
                    if (k > n) {
                        return 0;
                    }
                    let numerator = 1;
                    for (let i = n; i > n - k; i--) {
                        numerator *= i;
                    }
                    let denominator = 1;
                    for (let i = k; i > 0; i--) {
                        denominator *= i;
                    }
                    return numerator / denominator;
                }
            </script>
