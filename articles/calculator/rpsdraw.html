        <div class="siro">
            <h1>n人雀拳相討確率計算機</h1>
            <label for="input-n">雀拳をする人数nを入力してください: </label>
            <input type="number" id="input-n">
            <button onclick="calculate()">計算</button>
            <p id="result"></p>
        
            <script>
                function calculate() {
                    // Get input value
                    const n = document.getElementById("input-n").value;
        
                    // Compute result
                    const result = 1 + ((-Math.pow(2, n) + 2) / Math.pow(3, n-1));
        
                    // Display result
                    document.getElementById("result").textContent = `Result: ${result}`;
                }
            </script>
