  <body>
    <h1>関数電卓!!!</h1>
    なんかいつものCSS使えないから地味だけどごめん.
    <div id="calculator">
      <input type="text" id="output">
      <button onclick="clearOutput()">C</button>
      <button onclick="deleteChar()">&larr;</button>
      <button onclick="insertChar('(')">(</button>
      <button onclick="insertChar(')')">)</button>
      <button onclick="insertChar('**')">^</button>
      <button onclick="insertChar('/')">&#247;</button>
      <button onclick="insertChar('*')">*</button>
      <button onclick="insertChar('-')">-</button>
      <button onclick="insertChar('+')">+</button>
      <button onclick="insertChar('0')">0</button>
      <button onclick="insertChar('1')">1</button>
      <button onclick="insertChar('2')">2</button>
      <button onclick="insertChar('3')">3</button>
      <button onclick="insertChar('4')">4</button>
      <button onclick="insertChar('5')">5</button>
      <button onclick="insertChar('6')">6</button>
      <button onclick="insertChar('7')">7</button>
      <button onclick="insertChar('8')">8</button>
      <button onclick="insertChar('9')">9</button>
      <button onclick="insertChar('.')">.</button>
      <button onclick="insertChar('pi')">π</button>
      <button onclick="insertChar('e')">e</button>
      <button onclick="insertChar('sin(')">sin</button>
      <button onclick="insertChar('cos(')">cos</button>
      <button onclick="insertChar('tan(')">tan</button>
      <button onclick="insertChar('asin(')">asin</button>
      <button onclick="insertChar('acos(')">acos</button>
      <button onclick="insertChar('atan(')">atan</button>
      <button onclick="insertChar('sinh(')">sinh</button>
      <button onclick="insertChar('cosh(')">cosh</button>
      <button onclick="insertChar('tanh(')">tanh</button>
      <button onclick="insertChar('ln(')">ln</button>
      <button onclick="insertChar('log(')">log</button>
      <button onclick="insertChar('exp(')">exp</button>
      <button onclick="insertChar('sqrt(')">√</button>
      <button onclick="insertChar('abs(')">|x|</button>
      <button onclick="insertChar('round(')">round</button>
      <button onclick="calculate()">=</button>
    </div>
    <a href="../../index.html">トップページに戻る</a>
    <script src="normal.js"></script>
