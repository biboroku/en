        <div class="siro">
            <h1>階乗数整除可能回数計算機</h1>
            <p class="minmin">n!をmで割り切れる回数を計算します.みんな大好き、Legendreの定理を使って計算しています.数オリでよく使う計算テクです.</p>
            <form>
                <label for="n">n:</label>
                <input type="number" id="n" name="n"><br>
                <label for="m">m:</label>
                <input type="number" id="m" name="m"><br><br>
                <button type="button" onclick="calculate()">計算</button>
              </form>
              <p id="result"></p>
              <script>
                function calculate() {
                  const n = parseInt(document.getElementById("n").value);
                  let m = parseInt(document.getElementById("m").value);
          
                  let num = n;
                  let count = 0;
                  let p = 2;
          
                  while (p <= m) {
                    let exp = 0;
                    while (m % p === 0) {
                      m /= p;
                      exp++;
                    }
                    if (exp > 0) {
                      let factorCount = 0;
                      let factor = p;
                      while (factor <= num) {
                        factorCount += Math.floor(num / factor);
                        factor *= p;
                      }
                      count = count === 0 ? Math.floor(factorCount / exp) : Math.min(count, Math.floor(factorCount / exp));
                    }
                    p++;
                  }
          
                  document.getElementById("result").innerHTML = `${num}!は${parseInt(document.getElementById("m").value)}で${count}回整除可能です.`;
                }
              </script>
