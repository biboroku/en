        <div class="siro">
            <h1>Differencial calculator</h1>
            <p class="minmin">Enter an explicit function with variable x.</p>
            <input type="text" id="inputFunction">
            <button onclick="differentiate()">Differentiate</button>
            <p id="result"></p>

            <script>
                function differentiate() {
                    // 入力された関数の文字列を取得する
                    var inputFunction = document.getElementById("inputFunction").value;

                    // 入力された関数をxで微分する
                    var derivative = math.derivative(inputFunction, 'x');

                    // 結果を表示する
                    document.getElementById("result").innerHTML = "f'(x) = " + derivative.toString();
                }
            </script>

            <!-- math.jsライブラリを読み込む -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
